<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icones das setas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Aplicando conhecimentos JS</title>
</head>

<body>
    <h1>to-do</h1>
    <form id="form">
        <input type="text" class="input" id="input" placeholder="Escreva sua tarefa" autocomplete="off">

        <ul class="todos" id="todos"></ul>
    </form>
    <small>Clique à esquerda para alternar (concluído).<br> Clique com o botão direito de excluir to-do</small>
    <script src="main.js"></script>
</body>

</html>
